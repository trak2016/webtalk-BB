<!doctype html>
<html ng-app='WebTalk'>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #chat form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #chat form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #chat form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    
    <!-- SPELLS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

    <!-- APPLICATION -->
    <script src="resources/js/App.js"></script>

    <!-- CONTROLLERS -->
    <script src="resources/js/MainController.js"></script>

  </head>
  <body>
    <div ng-view></div>
  </body>
</html>
