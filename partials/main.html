<div ng-show="showUserLoginForm">
  <input ng-model="login" type="text" />
  <button id="submit" ng-click="onLoginUser()">Join!</button>
</div>

<div id="chat" ng-show="showChatForm">
  <ul id="messages">
    <li ng-repeat="msg in messages track by $index">
      {{msg}}
    </li>
  </ul>
  <form action="">
    <input ng-model="message" autocomplete="off" /><button ng-click="onSubmitMessage()">Send</button>
  </form>
</div>
